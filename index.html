<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>Basketball Score </title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <h1 class="team">Home</h1>
                <h1 id="home-score"  class="score">0</h1>
                <button id="btn1-h" class="button" onclick="button1Home()">+1</button>
                <button id="btn2-h" class="button" onclick="button2Home()">+2</button>
                <button id="btn3-h" class="button" onclick="button3Home()">+3</button>
            </div>
            <div class="right">
                <h1 class="team">Guest</h1>
                <h1 id="guest-score" class="score">0</h1>
                <button id="btn1-g" class="button" onclick="button1Guest()">+1</button>
                <button id="btn2-g" class="button" onclick="button2Guest()">+2</button>
                <button id="btn3-g" class="button" onclick="button3Guest()">+3</button>
            </div>
            <div class="reset">
                <button  onclick="newGame()">New game</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
